- description: "Traffic Lights / Lanes RUH"
  id: "TL001"
  text: "You are facing traffic lights (as shown). What do they mean?"
  options:
    - correct: true
      value: "You may proceed only in the direction of the green arrow."
    - correct: false
      value: "You may proceed only in the direction of the green arrow when the red light has changed to green."
    - correct: false
      value: "You must give way to oncoming traffic."

