      value: "Stop, wait behind the stop line until the lights change to green."
    - correct: false
      value: "Stop, wait behind the stop line until the lights change to yellow."
    - correct: false
      value: "Stop, make sure there is no traffic, then drive straight ahead."

- description: "Traffic Lights / Lanes RUH"
