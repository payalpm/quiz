      value: "Overtake the bus only while the lights are flashing."
    - correct: false
      value: "Stop and wait for the lights to stop flashing."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG100"
  text: "You are driving at night and there is no other traffic around you. When can you use your headlights on high beam?"
  options:
    - correct: true
      value: "On any road, even if there are street lights."
    - correct: false
      value: "On any road where the speed limit is above 80 km/h."
    - correct: false
      value: "Only on roads that do not have street lights."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG102"
  text: "You want to park your vehicle for a short time. It is nighttime. You should -"
  options:
    - correct: true
      value: "Pick a visible position or leave the parking or hazard lights on."
    - correct: false
      value: "Park on the footpath."
    - correct: false
      value: "Leave your headlights on high beam."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG103"
  text: "You drive up to a corner where you see some loose gravel on the road. You should -"
  options:
    - correct: true
      value: "Slow down."
    - correct: false
      value: "Check the mirrors and change lanes."
    - correct: false
      value: "Speed up and drive over the gravel as quickly as possible."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG105"
  text: "When you are driving on a two-lane freeway, which lane should you choose?"
  options:
    - correct: true
      value: "The left lane unless you are overtaking."
    - correct: false
      value: "Whichever lane has the least traffic."
    - correct: false
      value: "The right lane to avoid slow-moving vehicles."
- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG106"
  text: "When there are three lanes on a freeway -"
  options:
    - correct: true
      value: "The right lane is reserved for overtaking."
    - correct: false
      value: "The right lane is for emergency vehicles only."
    - correct: false
      value: "The right lane is for avoiding most traffic."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG110"
  text: "When you see the headlights flashing on the front of a bus, what should you do?"
  options:
    - correct: true
      value: "Be careful, there may be children about."
    - correct: false
      value: "Drive past the bus only while the lights are flashing."
    - correct: false
      value: "Stop and wait for the lights to stop flashing."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG112"
  text: "You are driving your vehicle along a street and want to stop for a short time. Are you allowed to double park your vehicle (that is stand it on the road alongside a parked car)?"
  options:
    - correct: true
      value: "No, never."
    - correct: false
      value: "Yes, provided you do not leave the vehicle."
    - correct: false
      value: "Yes, provided you stop for a short time only and turn on your hazard warning lights."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG113"
  text: "Looking at the diagrams, how far from the approach side of a bus stop or a railway crossing are you allowed to stand or park your vehicle?"
  options:
    - correct: true
      value: "At least 20 meters."
    - correct: false
      value: "At least 50 meters."
    - correct: false
      value: "At least 5 meters."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG114"
  text: "Are you allowed to use a hand-held mobile phone while driving a car?"
  options:
    - correct: true
      value: "No."
    - correct: false
      value: "Yes, but only when you stop at intersections."
    - correct: false
      value: "Yes, but you must hold the steering wheel with at least one hand."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG115"
  text: "Are you required to carry your driver’s license with you every time you drive?"
  options:
    - correct: true
      value: "Yes."
    - correct: false
      value: "No, it is only needed on long trips."
    - correct: false
      value: "No, being licensed is enough."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG116"
  text: "Bicycle and motorcycle riders have the same rights to use the road as other motor vehicle drivers. They are, however, more at risk in traffic because -"
  options:
    - correct: true
      value: "They are harder to see in traffic and do not have the same protection as many drivers."
    - correct: false
      value: "They are careless and do not obey road rules."
    - correct: false
      value: "They ride too fast and do not turn their lights on."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG117"
  text: "To drive safely, you need to concentrate and be able to monitor everything that is happening on the road. To do this, you need to -"
  options:
    - correct: true
      value: "Continually scan the road, looking ahead, to the sides, checking side and rear mirrors and anticipate what may happen."
    - correct: false
      value: "Turn all your attention only to the road ahead."
    - correct: false
      value: "Ask other occupants in the vehicle to watch out for possible dangers."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG118"
  text: "If you are driving towards a road works zone and a traffic controller displays a stop sign you must -"
  options:
    - correct: true
      value: "Stop your vehicle and follow the directions of the traffic controller."
    - correct: false
      value: "Stop and then proceed if you think it is safe."
    - correct: false
      value: "Slow down and continue through the road works zone."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG119"
  text: "If you are driving through a road work zone in the left-hand lane and you see this sign you should -"
  options:
    - correct: true
      value: "Merge to the right and give way to other traffic."
    - correct: false
      value: "Speed up to get in front of any cars traveling in the right-hand lane."
    - correct: false
      value: "Stop and wait for directions."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG120"
  text: "Where must L or P plates be displayed on a vehicle -"
  options:
    - correct: true
      value: "On the front and back of the exterior of the vehicle."
    - correct: false
      value: "Anywhere including on the dashboard."
    - correct: false
      value: "Anywhere inside the windows but only if they are not tinted."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG121"
  text: "When displaying L or P plates, how much of the letter must be clearly visible?"
  options:
    - correct: true
      value: "All of the letter L or P."
    - correct: false
      value: "Only enough of the letter so it is clear whether it is an L or P."
    - correct: false
      value: "Most of the letter."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG122"
  text: "Do bicycle riders have the same rights and responsibilities as drivers and motorcycle riders?"
  options:
    - correct: true
      value: "Yes."
    - correct: false
      value: "No, they must always ride on the footpath."
    - correct: false
      value: "No, they must give way to cars at all times when riding on the road."

- description: "General Knowledge RUH"
  topic: "2-cg"
  id: "CG123"
  text: "Before getting out of your vehicle you must -"
  options:
    - correct: true
      value: "Check your mirrors and blind spots for pedestrians, bicycles, or other vehicles."
    - correct: false
      value: "Check your seatbelt is back in place."
    - correct: false
      value: "Check your headlights are turned off."
